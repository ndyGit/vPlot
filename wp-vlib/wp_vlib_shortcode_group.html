<div id="###WORDPRESS:ID###" class="vlib-group">
	<div class="row">
		<div class="col-md-1 panel panel-default">
			<div class="vlib-group-container glyphicon tree-icon glyphicon-folder-close">
				<div class="toggle-group panel panel-default" >
					<div class="tree vlib-plot-container" id="group-###WORDPRESS:ID###"></div>
				</div>
			</div>
		</div>

		<div class="col-md-11">
			<div class="panel panel-default vlib-base-panel vlib-plot-container">
				<div class="panel-heading">
					<div class="row frontend-panel-heading">
						<div class="col-xs-6 vplot-logo-container">{v}Plot.js</div>
						<div class="col-xs-6">
							<span class="pull-right"><span class="glyphicon glyphicon-circle-arrow-up toggle-plot-container"></span></span>
						</div>
					</div>
				</div>
				<div class="panel-body plot-panel" >
					<div class="vlib-plot-container" id="group-plot-###WORDPRESS:ID###"></div>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div>
	<input id="vPlot-width" value="###WORDPRESS:WIDTH###" style="display:none;"/>
	<input id="vPlot-height" value="###WORDPRESS:HEIGHT###" style="display:none;"/>
</div>
