<div class="panel panel-default vlib-plot-container vlib-base-panel">
	<div class="panel-heading frontend-panel-heading">
		<div class="row frontend-panel-heading">
			<div class="col-xs-6 vplot-logo-container">{v}Plot.js</div>
			<div class="col-xs-6">
				<span class="pull-right"><span class="glyphicon glyphicon-circle-arrow-up toggle-plot-container"></span></span>
			</div>
		</div>
	</div>
	<div class="panel-body plot-panel">
		<div id="###WORDPRESS:ID###" class="vlib-plot"></div>
		<input id="vPlot-width" value="###WORDPRESS:WIDTH###" style="display:none;"/>
		<input id="vPlot-height" value="###WORDPRESS:HEIGHT###" style="display:none;"/>
	</div>
	<div class="panel-footer"></div>
</div>
