<html>
<head>
	<title>SurfacePlot tests</title>
	<script src="../js/VLib/require.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="../css/custom-theme/jquery-ui-1.10.0.custom.css" />
	<link rel="stylesheet" href="../css/pageStyle.css" />
	<style>
		.pc{
			width: 100%;

		}
		.plot{
			position: relative;
			border: 3px solid #EEEEEE;
			float:left;
			width:30%;
			height:300px;
			margin:15px;
		}

	</style>
</head>
<body>
	<h1>Mouse.vlib</h1>
	<h3>ACTIVITY.MOUSE.Click</h3>
	<h4>Target: single object OR object-group</h4>

	<div class="panel panel-default pc">

	</div>

	<script type="text/javascript">

		requirejs.config({
			appDir: "../",
			baseUrl: "../js/VLib"
		});
		require([
			'vLib_base',
			'libs/text!../../tests/templates/activities/click/move_line.vlib',
			'libs/text!../../tests/templates/activities/click/move_yoyo_line.vlib',
			'libs/text!../../tests/templates/activities/click/move_chain_line.vlib',
			'libs/text!../../tests/templates/activities/click/click_move_click_move_line.vlib',
			'libs/text!../../tests/templates/activities/click/move_lock_line.vlib',

			'libs/text!../../tests/templates/activities/click/scale_line.vlib',
			'libs/text!../../tests/templates/activities/click/scale_yoyo_line.vlib',
			'libs/text!../../tests/templates/activities/click/scale_chain_line.vlib',
			'libs/text!../../tests/templates/activities/click/click_scale_click_scale_line.vlib',
			'libs/text!../../tests/templates/activities/click/scale_lock_line.vlib',

			'libs/text!../../tests/templates/activities/click/fade_line.vlib',
			'libs/text!../../tests/templates/activities/click/fade_yoyo_line.vlib',
			'libs/text!../../tests/templates/activities/click/fade_chain_line.vlib',
			'libs/text!../../tests/templates/activities/click/click_fade_click_fade_line.vlib',

			'libs/text!../../tests/templates/activities/click/link_line.vlib',
			'libs/text!../../tests/templates/activities/click/link_tab_line.vlib',

			'libs/text!../../tests/templates/activities/click/fade_move_scale_line.vlib',

			],function(Wrapper,
				m1,m2,m3,m4,m5,
				s1,s2,s3, s4,s5,
				f1,f2,f3,f4,
				l1,l2,
				x1
				){
				var VLib = Wrapper.vLib;
				var Plot = Wrapper.vPlot;
				var v = new VLib({
					basePath : '../',
					appPath : 'js/VLib',
					dataPath : 'data/'
				});
				var counter = 0;
				var setup = function(){
					var container = arguments[0];

					var header = arguments[1];
					var templates = arguments[2];
					var plotArray = [];
					var cId,template;

					var $container = $(container);
					$container.append('<div class="panel-heading"><b>'+header+'</b></div>');
					var $body = $('<div />',{
						class : 'panel-body'
					});
					$container.append($body);
					for(var i = 0; i < templates.length ; ++i){
						plotArray[i] = new Plot();
						v.registerModule(plotArray[i]);

						cId = 'plotContainer'+counter;
						$body.append('<div class="plot" id="'+cId+'" ></div>');
						plotArray[i].init('#'+cId);

						template = JSON.parse(templates[i]);
						v.load(template,plotArray[i]);
						counter++;
					}

				};
				//Array.prototype.shift.apply(arguments);
				setup('.pc','Move',[m1,m2,m3,m4,m5]);
				setup('.pc','Scale',[s1,s2,s3,s4,s5]);
				setup('.pc','Fade',[f1,f2,f3,f4]);
				setup('.pc','Link',[l1,l2]);
				setup('.pc','Simultaneous fade, move and scale',[x1]);

			});
</script>
</body>
</html>
