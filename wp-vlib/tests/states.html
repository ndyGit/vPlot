<html>
<head>
	<title>SurfacePlot tests</title>
	<script src="../js/VLib/require.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="../css/custom-theme/jquery-ui-1.10.0.custom.css" />
	<link rel="stylesheet" href="../css/pageStyle.css" />
	<style>
		.pc{
			width: 100%;

		}
		.plot{
			position: relative;
			border: 3px solid #EEEEEE;
			float:left;
			width:30%;
			height:300px;
			margin:15px;
		}

	</style>
</head>
<body>
	<h1>States</h1>
	<h3>PRE, READY</h3>

	<div class="panel panel-default pc">

	</div>

	<script type="text/javascript">

		requirejs.config({
			appDir: "../",
			baseUrl: "../js/VLib"
		});
		require([
			'vLib_base',
			'libs/text!../../tests/templates/states/1_surface.vlib',
			'libs/text!../../tests/templates/states/2_surface.vlib',
			'libs/text!../../tests/templates/states/3_surface.vlib',
			'libs/text!../../tests/templates/states/4_surface.vlib',

			],function(Wrapper,
				m1,m2,m3,m4
				){
				var VLib = Wrapper.vLib;
				var Plot = Wrapper.vPlot;
				var v = new VLib({
					basePath : '../',
					appPath : 'js/VLib',
					dataPath : 'data/'
				});
				var counter = 0;
				var setup = function(){
					var container = arguments[0];

					var header = arguments[1];
					var templates = arguments[2];
					var plotArray = [];
					var cId,template;

					var $container = $(container);
					$container.append('<div class="panel-heading"><b>'+header+'</b></div>');
					var $body = $('<div />',{
						class : 'panel-body'
					});
					$container.append($body);
					for(var i = 0; i < templates.length ; ++i){
						plotArray[i] = new Plot();
						v.registerModule(plotArray[i]);

						cId = 'plotContainer'+counter;
						$body.append('<div class="plot" id="'+cId+'" ></div>');
						plotArray[i].init('#'+cId);

						template = JSON.parse(templates[i]);
						v.load(template,plotArray[i]);
						counter++;
					}

				};
				//Array.prototype.shift.apply(arguments);
				setup('.pc','Surface, move,scale,fade',[m1,m2,m3,m4]);


			});
</script>
</body>
</html>
