<html>
<head>
	<title>WilkinsonExtended</title>
	<style type="text/css">


		table {
			height: auto;
			width: 100%;
		}
		tr:nth-child(2n) {
			background-color: #D9EBD3;
		}
		td {
			height: 50px;
			text-align: center;
		}
		th {
			border-bottom: 2px solid #808080;
		}
		body {
			margin: 0 auto;
		}
		H1, H2, H3, H4 {
			margin: 0px;
			text-align: center;
			width: 100%;
		}
		.seperator {
			margin-bottom: 50px;
		}
		H1 {
			margin-top: 50px;
		}

	</style>
</head>
<body>
	<h1>WilkinsonExtended Demo</h1>
	<h3>An Extension of Wilkinson's Algorithm for Positioning Tick Labels on Axes</h3>
	<h4>Justin Talbot, Sharon Lin, Pat Hanrahan</h4>
	<div class="seperator"></div>
	<table id="container" class="container">
		<thead>
			<tr>
				<th>Loose ( TRUE / FALSE )</th>
				<th>Input ( min, max, steps )</th>
				<th>Result ( decimal digits = 2 )</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody id="cBody"></tbody>
	</table>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../js/VLib/require.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			requirejs.config({
				appDir: "../",
				baseUrl: "../js/VLib",
			});

			var tests = [
			[0,1,3],
			[0,1,5],
			[0,1,10],
			[-10,11,5],
			[-3,11,13],
			[0,0.8,2],
			[0,0,2],
			[0,0,10],
			[0.5,8.1,5],
			[ 0,1,2 ],
			[ 0,1,3 ],
			[ 0,1,4 ],
			[ 0,1,5 ],
			[ 0,1,6 ],
			[ 0,1,7 ],
			[ 0,1,8 ],
			[ 0,1,9 ],
			[ 0,1,10 ],

			[ -1,0, 2],
			[ -1,0, 3],
			[ -1,0, 4],
			[ -1,0, 5],
			[ -1,0, 6],
			[ -1,0, 7],
			[ -1,0, 8],
			[ -1,0, 9],
			[ -1,0, 10],

			[ -1,1,2 ],
			[ -1,1,3 ],
			[ -1,1,4 ],
			[ -1,1,5 ],
			[ -1,1,6 ],
			[ -1,1,7 ],
			[ -1,1,8 ],
			[ -1,1,9 ],
			[ -1,1,10 ],

			[ -10,-1,2 ],
			[ -10,-1,3 ],
			[ -10,-1,4 ],
			[ -10,-1,5 ],
			[ -10,-1,6 ],
			[ -10,-1,7 ],
			[ -10,-1,8 ],
			[ -10,-1,9 ],
			[ -10,-1,10 ],
			[ -1000,-900,10 ],
			[ -98.0, 18.0, 3 ],
			[ -1.0, 200.0, 3 ],
			[ 119.0, 178.0, 3 ],
			[ -31.0, 27.0, 4 ],
			[ -55.45, -49.99, 2 ],
			[ 0, 100, 2 ],
			[ 0, 100, 3 ],
			[ 0, 100, 4 ],
			[ 0, 100, 5 ],
			[ 0, 100, 6 ],
			[ 0, 100, 7 ],
			[ 0, 100, 8 ],
			[ 0, 100, 9 ],
			[ 0, 100, 10 ],
			];
			require(["core/utils/Utils.Nice.vlib"],function(Nice){
				var x = Nice();


				var result;
				for(var i = 0, len = tests.length; i < len; ++i){
					x.loose(true);
					result = x.search(tests[i][0],tests[i][1],tests[i][2]);
					add("TRUE", tests[i], result.toString(),  Math.round(result.score * 100) / 100 );

					x.loose(false);
					result = x.search(tests[i][0],tests[i][1],tests[i][2]);
					add("FALSE", tests[i], result.toString(), Math.round(result.score * 100) / 100 );

				}
				function add(loose,input,result,score){
					var row = $('<tr/>');
					row.append('<td>'+loose+'</td>');
					row.append('<td>'+input+'</td>');
					row.append('<td>'+result+'</td>');
					row.append('<td>'+score+'</td>');
					$('#cBody').append(row);
				}
			});
		});
</script>

</body>
</html>
