<html>
<head>
	<title>Plot test</title>
	<script src="../js/VLib/require.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="../css/custom-theme/jquery-ui-1.10.0.custom.css" />
	<link rel="stylesheet" href="../css/pageStyle.css" />
</head>
<body>
	<div id="plotContainer"></div>
	<script type="text/javascript">
		requirejs.config({
			appDir: "../",
			baseUrl: "../js/VLib",
		});
		require([
			'vLib_base',
			'../../templates/t1_all.tmpl.vlib'
			],function(Wrapper,template){
				var VLib = Wrapper.vLib;
				var Plot = Wrapper.vPlot;
				var v = new VLib();
				var plot = new Plot();
				v.registerModule(plot);
				plot.init("#plotContainer");

				v.load({sceneGraph:template});
			});
	</script>
</body>
</html>
